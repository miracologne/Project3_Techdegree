<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>The Code Review</title>
</head>
<body>
    <header>
        <h2>The Code Review</h2>
    </header>
    
    <h3>Signup for our newsletter</h3>

    <p class="subline">Get the latest news on how your code is doing right in your inbox</p>

  <form class="registration" action="index.html" method="post">

    <fieldset class="contact-info">
    <legend class="contact"><strong>Contact Information</strong></legend>

      <div class="flex-pair">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Required">
      </div>

      <div class="flex-pair">  
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Required">
      </div>  

      <div class="flex-pair">  
        <label for="telephone">Phone Number</label>
        <input type="tel" id="telephone" name="telephone" placeholder="01234">
      </div>

      <div class="flex-pair">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" placeholder="Enter your street">
      </div>

      <div class="flex-pair">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
      </div>

      <div class="flex-pair">
        <label for="state">State</label>
        <select id="state" name="state">
            <option value="choose state">Choose State</option>
            <option value="florida">Florida</option>
            <option value="newyork">New York</option>
            <option value="california">California</option>
        </select>
      </div>

      <div class="flex-pair">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" placeholder="Enter Zip code">
      </div>
    </fieldset>

    <fieldset class="newsletter">
    <legend class="news"><strong>Newsletter</strong></legend>

    <p class="selectfoot">Select the newsletter you would like to receive</p>

    <div class="check">
        <label for="html_news">HTML News</label>
        <input type="checkbox" id="html_news" value="html_news" name="newsletter-check">
    </div>

    <div class="check">
        <label for="css_news">CSS News</label>
        <input type="checkbox" id="css_news" value="css_news" name="newsletter-check">
    </div>

    <div class="check">
        <label for="js_news">Javascript News</label>
        <input type="checkbox" id="js_news" value="js_news" name="newsletter-check">
    </div>
  

    <p class="nlfooter">Newsletter format</p>
    <div class="radio">
        <label for="html_format">HTML</label>
        <input type="radio" id="html_format" value="html_format" name="newsletter-format">
    </div>
    
    <div class="radio">
        <label for="plain">Plain text</label>
        <input type="radio" id="plain" value="plain" name="newsletter-format">
    </div>
    </fieldset>
    
    <label for="text" class="other">Other topics you'd like to hear about</label><br>
    <textarea id="text" name="text" placeholder="Your message"></textarea>
    <button type="submit">Sign Up</button>
<footer>
    <p class="copyright">Copyright The Code Review</p>
</footer>
</form>
</body>
</html>
